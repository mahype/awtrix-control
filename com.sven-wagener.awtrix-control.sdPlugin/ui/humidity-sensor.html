<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Humidity Sensor Settings</title>
    <script src="../lib/awtrix-devices.js"></script>
    <script src="../lib/sdpi-components.js"></script>
    <script src="assets/device-select.js"></script>
    <link rel="stylesheet" href="assets/device-select.css">
</head>
<body>
    <sdpi-item label="Refresh Interval">
        <sdpi-select setting="refreshInterval" value="300000">
            <option value="30000">30 seconds</option>
            <option value="60000">1 minute</option>
            <option value="120000">2 minutes</option>
            <option value="300000" selected>5 minutes</option>
            <option value="600000">10 minutes</option>
            <option value="900000">15 minutes</option>
            <option value="1800000">30 minutes</option>
            <option value="2700000">45 minutes</option>
            <option value="3600000">1 hour</option>
            <option value="7200000">2 hours</option>
            <option value="10800000">3 hours</option>
            <option value="21600000">6 hours</option>
            <option value="43200000">12 hours</option>
            <option value="86400000">24 hours</option>
        </sdpi-select>
        <div class="sdpi-item-info">How often to refresh the humidity data</div>
    </sdpi-item>
    
    <!-- Device Select -->
    <sdpi-item label="Device">
        <sdpi-select setting="device">
            <option>No device seleted...</option>
            <!-- Additional options will be populated dynamically -->
        </sdpi-select>
    </sdpi-item>
    
    <sdpi-item>
        <sdpi-button id="searchDevicesBtn" onclick="searchForDevices(event)">Search for Devices</sdpi-button>
        <div id="scanStatus" class="scan-status">
            <div id="ipRanges"></div>
            Scanning: <span id="currentIp">-</span>
        </div>
        <div id="terminalOutput" class="terminal-output">
            <!-- Hier werden gefundene GerÃ¤te sofort angezeigt -->
        </div>
    </sdpi-item>
    <!-- End of Device Select -->
</body>
</html>
